{% extends "layout/application.html" %}
{% block content %}
<h2>Profile for  {{participant.first_name}} {{participant.last_name}}:</h2>
Classrooms:<br />
<section>
<ul>
  {% for classroom in participant.participant_classroom_memberships %}

  {% endfor %}
</ul>
</section>
{% endblock %}
